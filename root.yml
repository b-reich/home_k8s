apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: git@github.com:b-reich/home_k8s.git
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true